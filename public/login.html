<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style scoped>
        .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        }

        .login-form {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        }

        h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        }

        .form-group {
        margin-bottom: 20px;
        }

        label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
        }

        input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        }

        input:focus {
        outline: none;
        border-color: #4CAF50;
        }

        .error-message {
        background-color: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 20px;
        text-align: center;
        }

        .btn-login {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        }

        .btn-login:hover:not(:disabled) {
        background-color: #45a049;
        }

        .btn-login:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
        }

        .demo-credentials {
        margin-top: 30px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 4px;
        text-align: center;
        }

        .demo-credentials h4 {
        margin-top: 0;
        color: #666;
        }

        .demo-credentials p {
        margin: 5px 0;
        color: #333;
        }
    </style>

    <!-- ICON -->
    <link rel="icon" href="images_(1).png">
    
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <img class="navbar-brand" href="#" src="images_(1).png" alt="Kebuli yaman">
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#couple">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#events">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#rsvp">Reservation</a>

                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-form">
            <h2>Login Untuk Pekerja di Restoran</h2>
        
            <form id="loginForm">
                <div class="form-group">
                <label for="username">Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    required
                    placeholder="Enter username"
                />
                </div>
                
                <div class="form-group">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    placeholder="Enter password"
                />
                </div>
                
                <div class="error-message" id="errorMessage">
                    
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                login
                </button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
